<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

  <script type="module" crossorigin src="assets/index-By1iz-nf.js"></script>
  <link rel="stylesheet" crossorigin href="assets/index-DVatZ4v0.css">
</head>
<body class="m-0 p-0 box-border h-screen flex justify-center items-center">
    <div class="bg-green-900 w-[80%] sm:w-[80%] md:[80%] lg:[80%] max-w-md p-5 mt-8 rounded-xl shadow-lg">
        <div class="py-3 mb-2">
            <input type="text" id="result" class="w-full h-20 p-3 bg-green-800 border-x-2 rounded-3xl text-right text-white text-4xl font-bold" disabled />
        </div>
        <div class="text-white font-bold mb-4 px-1"><span class="italic font-normal">fx</span>-991 ES plus</div>
        <div id="btn" class="p-8 w-full border-y-2 grid grid-cols-4 gap-4 rounded-3xl">
            <button class="design  border-red-500 text-lg lg:text-2xl" onclick="clearDisplay()">AC</button>
            <button class="design  border-red-500 text-lg lg:text-2xl" onclick="deleteItem()">DEL</button>
            <button class="design" onclick="btn('%')">%</button>
            <button class="design" onclick="btn('/')">/</button>
            <button class="design" onclick="btn('7')">7</button>
            <button class="design" onclick="btn('8')">8</button>
            <button class="design" onclick="btn('9')">9</button>
            <button class="design" onclick="btn('*')">*</button>
            <button class="design" onclick="btn('4')">4</button>
            <button class="design" onclick="btn('5')">5</button>
            <button class="design" onclick="btn('6')">6</button>
            <button class="design" onclick="btn('-')">-</button>
            <button class="design" onclick="btn('1')">1</button>
            <button class="design" onclick="btn('2')">2</button>
            <button class="design" onclick="btn('3')">3</button>
            <button class="design" onclick="btn('+')">+</button>
            <button class="design" onclick="btn('0')">0</button>
            <button class="design" onclick="btn('00')">00</button>
            <button class="design" onclick="btn('.')">.</button>
            <button class="design  text-3xl border-blue-500" onclick="calculation()">=</button>
        </div>
    </div>
</body>
</html>
